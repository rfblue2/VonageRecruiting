<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Vonage Challenges</title>

        <!-- Bootstrap -->
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="Vonage Challenges">
        <header class="jumbotron">
            <div class="container">
                <div class="row row-header">
                    <div class="col-xs-12">
                        <h1>Vonage Programming Teasers</h1>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <tabs>
                    <pane title="Challenge 1">
                        <div class="row" ng-controller="ParseController as parseCtrl">
                            <div class="col-xs-12 col-sm-6">
                                <form>
                                    <h3>Enter String to Parse:</h3>
                                    <fieldset class="form-group">
                                        <input type="text" ng-model="parseCtrl.strInput" class="form-control" placeholder="Enter String here">
                                    </fieldset>
                                </form>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Parsed Integer:</h3>
                                    </div>
                                    <div class="panel-body text-center">
                                        <h2>{{parseCtrl.getParsedStr()}}</h2>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </pane>
                    <pane title="Challenge 2">
                        <div class="row" ng-controller="FindController as findCtrl">
                            <div class="col-xs-12 col-sm-6">
                                <form ng-submit="findCtrl.getSmallest()">
                                    <h3>Enter Numbers separated by spaces:</h3>
                                    <fieldset class="form-group">
                                        <textarea ng-model="findCtrl.arrayInput" class="form-control" placeholder="Enter Numbers here"></textarea>
                                    </fieldset>
                                    <input class="btn-primary" type="submit" value="Submit">
                                </form>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Smallest Number:</h3>
                                    </div>
                                    <div class="panel-body text-center">
                                        <h2>{{findCtrl.smallest}}</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </pane>
                    <pane title="Challenge 3">
                        <div class="col-xs-6" ng-controller="ChocolateController as chocoCtrl">
                            <form ng-submit="chocoCtrl.calculate()">
                                <h3>Enter Chocolate Bar Dimensions:</h3>
                                <fieldset class="form-group">
                                    <p>Width: </p><input type="text" ng-model="chocoCtrl.width" class="form-control">
                                    <p>Height: </p><input type="text" ng-model="chocoCtrl.height" class="form-control">
                                </fieldset>
                                <input class="btn-primary" type="submit" value="Submit">
                                <h2>Required Breaks: {{chocoCtrl.breaks}}</h2>
                            </form>
                        </div>
                    </pane>
                </tabs>
            </div>
        </div>
        <!-- AngularJS -->  
        <script src="../node_modules/angular/angular.js"></script>
        <script src="../js/challenges.js"></script>
        <script src="../js/app.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
